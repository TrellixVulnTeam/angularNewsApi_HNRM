<div class="container mt-5">
    <div class="row">
        <div *ngFor="let d of topheadingDisplay" class="col-lg-3">
           <div class="card">
            <img src="{{d.urlToImage}}" width="100%" alt="">
            <h5>{{d.title}}</h5>
            <p>{{d.content}}</p>
            <a href="{{d.url}}">Read More</a>
           </div>
        </div>
    </div>
</div>
